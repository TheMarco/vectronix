<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VECTRONIX</title>
  <style>
    @font-face {
      font-family: 'Hyperspace';
      src: url('/fonts/hyperspace.ttf') format('truetype');
      font-display: block;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 100vw;
    }
    #shader-toggle {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }
    #shader-toggle button {
      background: transparent;
      border: 1px solid #4488ff;
      color: #4488ff;
      font-family: 'Hyperspace', monospace;
      font-size: 13px;
      padding: 3px 18px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.15s, color 0.15s;
    }
    #shader-toggle button:hover {
      background: rgba(68, 136, 255, 0.15);
    }
    #shader-toggle button.active {
      background: #4488ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="shader-toggle">
    <button data-shader="vector">VECTOR</button>
    <button data-shader="crt">CRT</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
