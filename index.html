<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VECTRONIX</title>
  <style>
    @font-face {
      font-family: 'Hyperspace';
      src: url('/fonts/hyperspace.ttf') format('truetype');
      font-display: block;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    ::-webkit-scrollbar { display: none; }

    /* === Desktop layout === */
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 100vw;
    }
    #game-container canvas {
      display: block;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #shader-toggle {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }
    #shader-toggle button {
      background: transparent;
      border: 1px solid #4488ff;
      color: #4488ff;
      font-family: 'Hyperspace', monospace;
      font-size: 13px;
      padding: 3px 18px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.15s, color 0.15s;
    }
    #shader-toggle button:hover {
      background: rgba(68, 136, 255, 0.15);
    }
    #shader-toggle button.active {
      background: #4488ff;
      color: #000;
    }

    /* === Mobile cabinet layout === */
    #mobile-cabinet {
      display: none;
      position: relative;
      width: 100vw;
      -webkit-user-select: none;
      user-select: none;
    }
    #mobile-cabinet img {
      width: 100%;
      display: block;
    }
    /* Screen area where the game canvas goes */
    #cabinet-screen {
      position: absolute;
      top: 17.4%;
      left: 3.6%;
      width: 92.8%;
    }
    #cabinet-screen canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    /* Invisible touch zones over backdrop buttons */
    .touch-zone {
      position: absolute;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      cursor: pointer;
      transition: background 0.05s ease-out;
    }
    .touch-zone.flash {
      background: radial-gradient(circle, rgba(68, 136, 255, 0.45) 0%, transparent 70%);
    }
    .touch-zone.held {
      background: radial-gradient(circle, rgba(68, 136, 255, 0.25) 0%, transparent 70%);
    }
    #touch-display {
      top: 68%;
      left: 22%;
      width: 25%;
      height: 9%;
      border-radius: 8px;
    }
    #touch-pause {
      top: 68%;
      left: 53%;
      width: 25%;
      height: 9%;
      border-radius: 8px;
    }
    #touch-swipe {
      top: 80%;
      left: 2%;
      width: 64%;
      height: 17%;
      border-radius: 10px;
    }
    #touch-fire {
      top: 80%;
      left: 68%;
      width: 30%;
      height: 17%;
      border-radius: 10px;
    }

    /* When mobile cabinet is active, center vertically or scroll if too tall */
    body.mobile-mode {
      justify-content: center;
      overflow-y: auto;
    }

    /* iPad / wider screens: scale cabinet by height instead of width */
    @media (min-aspect-ratio: 9/16) {
      #mobile-cabinet {
        width: auto;
        height: 100vh;
      }
      #mobile-cabinet img {
        width: auto;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile cabinet (hidden on desktop) -->
  <div id="mobile-cabinet">
    <img src="/backdrop.png" alt="" />
    <div id="cabinet-screen"></div>
    <div id="touch-display" class="touch-zone"></div>
    <div id="touch-pause" class="touch-zone"></div>
    <div id="touch-fire" class="touch-zone"></div>
    <div id="touch-swipe" class="touch-zone"></div>
  </div>

  <!-- Desktop layout -->
  <div id="game-container"></div>
  <div id="shader-toggle">
    <button data-shader="crt">CRT</button>
    <button data-shader="vector">VECTOR</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
